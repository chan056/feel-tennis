<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="请求位置信息"><br>
<textarea name="content" id="content" cols="30" rows="10"></textarea>
<script>
    window.onload = function () {
        var oBtn = document.getElementsByTagName('input')[0];
        var oTextarea = document.getElementById('content');
 
        oBtn.onclick = function () {
            navigator.geolocation.getCurrentPosition(function (position) {
                oTextarea.value += "\n 当前经度："+position.coords.longitude;
                oTextarea.value += "\n 当前纬度："+position.coords.latitude;
                oTextarea.value += '\n 准确度：' + position.coords.accuracy;
                oTextarea.value += '\n 海拔：' + position.coords.altitude;
                oTextarea.value +='\n 海拔准确度：'+ position.coords.altitudeAccuracy;
                oTextarea.value += '\n 行进方向：' + position.coords.heading;
            }, function (error) {
                console.log(arguments)
                alert(error.code);
            },{
                enableHighAcuracy : true,
                timeout :10000,
                maximumAge : 10000
            });
        }
    }
</script>

<script>
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(locationSuccess, locationError,{
            // 指示浏览器获取高精度的位置，默认为false
            enableHighAccuracy: true,
            // 指定获取地理位置的超时时间，默认不限时，单位为毫秒
            timeout: 5000,
            // 最长有效期，在重复获取地理位置时，此参数指定多久再次获取位置。
            maximumAge: 3000
        });
    }else{
        alert("Your browser does not support Geolocation!");
    }

    function locationError(error){
        switch(error.code) {
            case error.TIMEOUT:
                showError("A timeout occured! Please try again!");
                break;
            case error.POSITION_UNAVAILABLE:
                showError('We can\'t detect your location. Sorry!');
                break;
            case error.PERMISSION_DENIED:
                showError('Please allow geolocation access for this to work.');
                break;
            case error.UNKNOWN_ERROR:
                showError('An unknown error occured!');
                break;
        }

        function showError(){
            alert(arguments[0]);
        }
    }

    function locationSuccess(position){
        var coords = position.coords;    
        var latlng = new google.maps.LatLng(
            // 维度
            coords.latitude,
            // 精度
            coords.longitude
        );  
        var myOptions = {  
            // 地图放大倍数  
            zoom: 12,  
            // 地图中心设为指定坐标点  
            center: latlng,  
            // 地图类型  
            mapTypeId: google.maps.MapTypeId.ROADMAP  
        };  
        // 创建地图并输出到页面  
        var myMap = new google.maps.Map(  
            document.getElementById("map"),myOptions  
        );  
        // 创建标记  
        var marker = new google.maps.Marker({  
            // 标注指定的经纬度坐标点  
            position: latlng,  
            // 指定用于标注的地图  
            map: myMap
        });
        //创建标注窗口  
        var infowindow = new google.maps.InfoWindow({  
            content:"您在这里<br/>纬度："+  
                coords.latitude+  
                "<br/>经度："+coords.longitude  
        });  
        //打开标注窗口  
        infowindow.open(myMap,marker); 
    }
</script>
 
</body>
</html>
