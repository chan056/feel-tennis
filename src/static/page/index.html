<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ChanTube</title>
	<link rel="shortcut icon" href="/multimedia/img/logo.ico">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<link rel="stylesheet" href="../css/comp.css">
</head>

<body>
	<header id="header">
		<el-row>
			<el-col :span="6">
				<a href="#/sports">
					<img src="/multimedia/img/logo.jpg" alt="">
				</a>
				
				<!-- <router-link :to="{path: '/sports/1' }">xxx</router-link>  -->
			</el-col>

			<el-col :span="6" :offset="12">
				<el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
					<el-row>
						<el-col :span=16>
							<el-form-item label="活动名称" prop="name">
								<el-input v-model="ruleForm.name"></el-input>
							</el-form-item>
						</el-col>
						<el-col :span=6 :offset=2>
								<el-button type="primary" @click="submitForm('ruleForm')">查询</el-button>
						</el-col>
					</el-row>

				</el-form>
			</el-col>
		</el-row>
	</header>
	<br>

	<div id="router">
		<router-view class="view"></router-view>
	</div>

	<br>
	<footer>Footer</footer>
</body>
<script src="../lib/v.js"></script>
<script src="../lib/vue-router.js"></script>

<script src="../lib/axios.min.js"></script>
<script src="../lib/zepto.js"></script>
<!-- <script src="../lib/breadcrumbs.js"></script> -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script src="../js/tools.js"></script>
<script src="../js/template.js"></script>
<script src="../js/g-component.js"></script>
<script src="../js/component.js"></script>
<script src="../js/fragment.js"></script>
<script src="../js/router.js"></script>
</html>
