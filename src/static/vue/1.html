<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
</head>
<body>
	<div id="app-7">
		<ol>
			<!--
			现在我们为每个 todo-item 提供 todo 对象
			todo 对象是变量，即其内容可以是动态的。
			我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
			-->
			<todo-item
			v-for="item in groceryList"
			v-bind:todo="item"
			v-bind:key="item.id">
			</todo-item>
		</ol>
	</div>
	<!-- <script src="https://unpkg.com/vue"></script> -->
	<script src="../lib/v.js"></script>
	<script src="./1.js"></script>
</body>
</html>
